<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Password recovery</title>
</head>

<body>
    <div class="login">
        <div class="form-container">
            <img src="../logos/logo_yard_sale.svg" alt="logo" class="logo">
            <h1 class="title">Password recovery</h1>
            <p class="subtitle">Inform the email address used to create your account</p>
            <form action="/" class="form">
                <label for="Email address" class="label">Email address:</label>
                <input type="email" class="input input-passsw" placeholder="camilayokoo@gmail.com" name="email" id="email">

                <input type="submit" value="Submit" class="login-button primary-button">
                <a href="/">Back to log in</a>
            </form>
        </div>
    </div>
</body>

</html>
