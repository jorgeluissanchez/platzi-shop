<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>My account</title>
</head>

<body>
    <div class="login">
        <div class="form-container">
            <h1 class="title">My account</h1>
            <form action="/" class="form">
                <div class="inputs-form">

                    <label for="name" class="label">Name:</label>
                    <input type="text" class="input input-name" placeholder="Camila Yokoo" name="name" id="name">

                    <label for="Email address" class="label">Email address:</label>
                    <input type="email" class="input input-email" placeholder="camilayokoo@gmail.com" name="email" id="email">

                    <label for="passw" class="label">Password:</label>
                    <input type="password" class="input input-passsw" placeholder="********" name="passw" id="passw">
                </div>

                <input type="submit" value="create" class="login-button primary-button">
            </form>
        </div>
    </div>
</body>

</html>
