<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Password</title>
</head>

<body>
    <div class="login">
        <div class="form-container">
            <img src="../logos/logo_yard_sale.svg" alt="logo" class="logo">
            <h1 class="title">Create a new password</h1>
            <p class="subtitle">Enter a new password for your account</p>
            <form action="/" class="form">
                <label for="passw" class="label">Password:</label>
                <input type="password" class="input input-passsw" placeholder="********" name="passw" id="passw">

                <label for="repassw" class="label">Re-enter password:</label>
                <input type="password" class="input input-passsw" placeholder="********" name="repassw" id="repassw">

                <input type="submit" value="Confirm" class="login-button primary-button">
            </form>
        </div>
    </div>
</body>

</html>
