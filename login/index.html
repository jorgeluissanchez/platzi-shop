<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Log in</title>
</head>

<body>
    <div class="login">
        <div class="form-container">
            <img src="../logos/logo_yard_sale.svg" alt="logo" class="logo">
            <form action="/" class="form">
                <label for="Email address" class="label">Email address:</label>
                <input type="email" class="input input-passsw" placeholder="camilayokoo@gmail.com" name="email" id="email">

                <label for="passw" class="label">Password:</label>
                <input type="password" class="input input-passsw" placeholder="********" name="passw" id="passw">

                <input type="submit" value="Log in" class="login-button primary-button">
                <a href="/">Forgot my password</a>
            </form>
            <div class="signup">
                <input type="button" value="Sign up" class="login-button secundary-button">
            </div>
        </div>
    </div>
</body>

</html>
